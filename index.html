<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Netflix</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/732/732228.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family = Lato & display = swap " rel=" stylesheet ">

</head>

<body>
    <header>
        <img src="https://image.flaticon.com/icons/png/512/732/732228.png" alt="Logo da Netflix">
        <nav class="cabecalho">
            <ul>
                <li>Fazer Login</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <!-- Início do formulário -->
            <form action="#" method="POST">
                <!-- Seção de dados pessoais -->
                <fieldset>
                    <!-- Permite que a legenda adentre a "caixa" -->
                    <!-- Separa nosso site -->
                    <h1>Entrar</h1>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">

                    <label for="Entrar"></label>
                    <input type="button" value="Entrar" id="enviar">

                    <label for="Cancelar"></label>
                    <input type="button" value="Cancelar" id="cancelar">

                    <input type="checkbox" name="lembrar" id="lembrar" checked>
                    <label for="lembrar">Lembre-se de mim</label>

                    <a href="https://pt-br.facebook.com/" target="_blank"><img id="face"
                            src="https://image.flaticon.com/icons/png/512/1312/1312139.png"
                            alt="Conectar-se com o Facebook"></a>
                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
